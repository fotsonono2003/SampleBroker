#log4j.rootLogger =  Console, INFO, ERROR, FILE 
log4j.rootLogger = INFO, ERROR, FILE 
#log4j.rootCategory=ERROR, FILE, INFO


log4j.appender.INFO=org.apache.log4j.ConsoleAppender
#log4j.appender.INFO=org.apache.log4j.FileAppender
#log4j.appender.INFO.File=tools-tests.log
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n


log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.ERROR=org.apache.log4j.ConsoleAppender
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=target/tools-tests.log
log4j.appender.File.append=true
# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d [%t] %-5p %c %x - %m%n




